<!DOCTYPE html>
<html ng-app="direct">
<head lang="en">
	<meta charset="UTF-8">
	<title>Angular</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-controller="MainController">
	<div id="side" ng-class="side">
		<div id="button">
			<a href="" ng-click="decrease()" ng-show="side === 'small' || side === 'large'">&lt;</a>
			<a href="" ng-click="increase()" ng-show="side === 'closed' || side === 'small'">&gt;</a>
		</div>
	</div>

<script src="lib/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
